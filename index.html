<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-button"></button>
            <a class="logo" href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="content">
            <h1>Login</h1>
    
            <div class="action-buttons">
                <button class="primary-button sign-in-button">
                    <object data="google.svg"></object>
                    <span>Sign in with Google</span>
                </button>
            </div>

            <div class="divider">
                <p>or</p>
            </div>

            <div class="email-log-in">
                <input type="text" id="log-in" placeholder="Email">
                <label for="log-in">Phone, email, or username</label>
            </div>

            <div class="password-log-in">
                <input type="text" id="log-in" placeholder="Password">
                <label for="log-in">Password</label>
            </div>
        
            <div class="action-buttons">
                <button class="primary-button">Next</button>
                <button class="secondary-button">Forgot Password?</button>
            </div>
        </div>
        
        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
